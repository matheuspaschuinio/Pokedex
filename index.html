<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="assets/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <h1>Pokedex</h1>

    <div class="main">
        <img src="#" alt="Pokemon" class="img-pokemon">

        <h1 class="pokemon-dados">
            <span class="numero-pokemon"></span> -
            <span class="nome-pokemon"></span>
        </h1>

        <form class="form">
            <input type="search" class="pesquisa" placeholder="Nome ou número" required>
        </form>

        <div class="botoes">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="assets/img/pokedex.png" alt="Pokedex" class="pokedex">
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
